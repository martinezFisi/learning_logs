{% extends "learning_logs/base.html" %}

{% block content %}

{% if form.errors %}
    <p>Your username and password didnt match. Please try again</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Log in</button>
</form>

{% endblock content %}
